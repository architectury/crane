buildscript {
    dependencies {
        classpath project(":bootstrapper")
    }
}

plugins {
    id "dev.architectury.plugin.crane"
}

group "dev.architectury"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
    maven { url "https://maven.architectury.dev" }
    maven { url "https://maven.fabricmc.net" }
}

crane {
    minecraftVersion.set project.minecraft_version
}

afterEvaluate {
    tasks.run.dependsOn project(":bootstrapper").tasks.getByName("jar")
}

tasks.run.apply {
    systemProperty("awt.useSystemAAFontSettings", "lcd")
}
